<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="TDstyle.css">
</head>
<body>
   <div class="container">
      <div class="todo-app">
         <h2>ToDo List <img src="icon.png" alt="ToDo List icon"></h2>
         <div class="row">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your text">
            <button onclick="addTask()">Add</button>
         </div>
         <ul id="listcontainer">
            <!-- List items will be dynamically added here -->
         </ul>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
